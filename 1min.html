<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>떡치기-돼지 (1분)</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            height: 100vh;
        }
        #timer-bar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 20px;
            background-color: red;
            transition: none;
        }
        #game-container {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            padding-top: 50px;
        }
        #output {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
        }
        .game-button {
            width: 60px;
            height: 60px;
            font-size: 24px;
            padding: 10px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            transform: scale(1.2);
            margin: 5px;
        }
        .button-1 {
            background-image: url('yellow.png'); background-size: cover; background-position: center;
            border: none; outline: none; box-shadow: none; color: transparent; filter: brightness(1.1);
        }
        .button-2 {
            background-image: url('orange.png'); background-size: cover; background-position: center;
            border: none; outline: none; box-shadow: none; color: transparent; filter: brightness(1.2);
        }
        .button-3 {
            background-image: url('red.png'); background-size: cover; background-position: center;
            border: none; outline: none; box-shadow: none; color: transparent; filter: brightness(1.2);
        }
        .button-0 {
            background-image: url('purple.png'); background-size: cover; background-position: center;
            border: none; outline: none; box-shadow: none; color: transparent; position: relative; left: -15px;
            filter: brightness(1.2);
        }

        .pattern {
            position: relative; display: inline-block; width: 26px; text-align: center;
            margin-right: 4px; margin-bottom: 12px; font-size: 0;
        }
        .pattern::after {
            content: ""; position: absolute; bottom: 0px; left: 50%; transform: translateX(-50%);
            width: 34px; height: 34px; border-radius: 50%;
        }
        .pattern[data-value="1"]::after { background-image: url("yellow.png"); background-size: cover; filter: brightness(1.1); }
        .pattern[data-value="2"]::after { background-image: url("orange.png"); background-size: cover; filter: brightness(1.2); }
        .pattern[data-value="3"]::after { background-image: url("red.png"); background-size: cover; filter: brightness(1.2); }
        .pattern[data-value="0"]::after { background-image: url("purple.png"); background-size: cover; filter: brightness(1.2); }

        .correct::after {
            filter: brightness(200%); opacity: 0.6; border: 2px solid #00aa00;
            box-shadow: 0 0 10px rgba(0, 255, 0, 0.8);
        }

        #button-container {
            position: fixed; bottom: 70px; left: 50%; transform: translateX(-50%);
        }

        #start-buttons {
            display: flex; flex-direction: column; align-items: center; gap: 10px; margin-top: 0px;
        }
        #play-count { margin-bottom: 0px; }
        #output { margin-top: 0px; }
    </style>
</head>
<body>
    <div id="timer-bar"></div>
    <h1>떡치기-돼지 (1분 · 오답=게임오버 · 패턴무한증가)</h1>

    <div id="start-buttons">
        <p id="user-info">사용자 정보를 불러오는 중...</p>
        <div style="display: flex; justify-content: center; gap: 10px;">
            <button id="start-button">게임 시작</button>
            <button id="nickname-button">닉네임 변경</button>
            <button id="pig-button">토끼</button>
        </div>
        <p id="play-count">플레이 기록 불러오는 중...</p>
        <p style="font-size:14px; color:#444; margin-top:8px;">
            60초 동안 가능한 한 많은 패턴을 맞추세요! <b>(오답 시 즉시 게임오버)</b><br>
            패턴 길이는 <b>5개 맞출 때마다 +2</b>씩 계속 증가합니다.
        </p>
    </div>

    <div id="game-container">
        <p id="output">랭킹 불러오는 중...</p>
        <div id="button-container" class="game-buttons"></div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-app.js";
        import { getFirestore, setDoc, getDoc, doc, collection, query, orderBy, limit, getDocs } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyC1RCO59Qr1ogsZ1GNwxY9O2KGgMaFMyUM",
            authDomain: "mafia-5c957.firebaseapp.com",
            databaseURL: "https://mafia-5c957-default-rtdb.firebaseio.com",
            projectId: "mafia-5c957",
            storageBucket: "mafia-5c957.firebasestorage.app",
            messagingSenderId: "979859367108",
            appId: "1:979859367108:web:6f94ed2e25ca82d762d591"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // ======== 게임 상태 ========
        const GAME_DURATION_MS = 60_000; // 60초
        const BASE_LEN = 1000;              // 시작 패턴 길이
        const INCREASE_EVERY = 5;        // 5개 맞출 때마다
        const INCREASE_STEP = 2;         // +2 증가

        let gameActive = false;
        let timer; // 전체 게임 종료 타이머
        let nickname = localStorage.getItem("nickname");

        let currentAnswer = "";
        let inputSequence = "";

        let patternsCleared = 0;  // 맞춘 패턴 수(= 점수)

        // 반응속도(옵션)
        let reactionTimes = [];
        let firstReactionTimes = [];
        let patternStartTime;
        let lastInputTime;

        // ======== 닉네임 ========
        function promptNickname() {
            if (!nickname) {
                nickname = prompt("닉네임을 입력하세요(맢닉 권장):");
                if (!nickname) {
                    alert("닉네임을 입력해야 합니다.");
                    return false;
                }
                localStorage.setItem("nickname", nickname);
            }
            return true;
        }

        document.getElementById("nickname-button").addEventListener("click", function () {
            let nn = prompt("닉네임을 입력하세요(맢닉 권장):");
            if (nn) {
                nickname = nn;
                localStorage.setItem("nickname", nickname);
                alert(`닉네임이 "${nickname}"(으)로 변경되었습니다!`);
                loadUserInfo();
            }
        });

        document.addEventListener("DOMContentLoaded", function () {
            document.getElementById("start-button").addEventListener("click", startGame);
            document.getElementById("pig-button").addEventListener("click", function () {
                window.location.href = "https://hanaida.github.io/rabbit/";
            });
        });

        // ======== 랭킹/정보 ========
        async function loadPlayCount() {
            const resultsRef = collection(db, "game_results");
            const resultsSnapshot = await getDocs(resultsRef);
            let totalCount = 0;
            resultsSnapshot.forEach((d) => { totalCount += d.data().play_count || 0; });
            document.getElementById("play-count").innerHTML =
                `지금까지 <span style="color: red;">총 ${totalCount}회</span> 플레이되었습니다.`;
        }

        let rankingCache = "랭킹 불러오는 중...";
        async function loadRanking() {
            const rankingRef = collection(db, "game_results");
            // round 필드를 ‘소화한 패턴 수’로 사용
            const scoreQuery = query(rankingRef, orderBy("round", "desc"), limit(5));
            const scoreSnapshot = await getDocs(scoreQuery);

            const scoreRanking = scoreSnapshot.empty
                ? "아직 랭킹 정보가 없습니다."
                : `<span style="color: red; font-weight: bold; font-size: 35px;">돼지의 전당</span><br><br>
                   <span style="font-size: 20px; font-weight: bold;">🏁 패턴 수 부문 (1분)</span><br><br>` +
                  Array.from(scoreSnapshot.docs, (doc, index) =>
                      `${index + 1}위: ${doc.data().nickname} - ${doc.data().round} 패턴`
                  ).join("<br>");

            rankingCache = scoreRanking + '<br><br><br><br>';
            if (!gameActive) {
                document.getElementById("output").innerHTML = rankingCache;
            }
        }

        async function loadUserInfo() {
            if (!nickname) {
                document.getElementById("user-info").innerText = "닉네임을 설정해주세요.";
                return;
            }
            const userRef = doc(db, "game_results", nickname);
            const userSnap = await getDoc(userRef);

            let userBest = 0;
            let totalPlayers = 0;
            let userRank = "데이터 없음";

            if (userSnap.exists()) {
                userBest = userSnap.data().round || 0;
            }
            const rankingRef = collection(db, "game_results");
            const rankingQuery = query(rankingRef, orderBy("round", "desc"));
            const rankingSnapshot = await getDocs(rankingQuery);
            totalPlayers = rankingSnapshot.size;

            let rank = 1;
            for (const d of rankingSnapshot.docs) {
                if (d.id === nickname) { userRank = rank; break; }
                rank++;
            }

            document.getElementById("user-info").innerHTML = `
                <strong>닉네임:</strong> ${nickname} <br>
                <strong>최고 패턴 수(1분):</strong> ${userBest} <br>
                <strong>랭킹:</strong> 전체 ${totalPlayers}명 중 <span style="color: blue;">${userRank}등</span>
            `;
        }

        // ======== 사운드(선택) ========
        const soundEffects = {
            "1": new Audio("sound1.mp3"),
            "2": new Audio("sound2.mp3"),
            "3": new Audio("sound3.mp3"),
            "0": new Audio("sound0.mp3")
        };
        Object.values(soundEffects).forEach(a => a.load());
        function playSound(key) {
            if (soundEffects[key]) {
                let snd = soundEffects[key].cloneNode();
                snd.play().catch(() => {});
            }
        }

        let backgroundMusic = new Audio("game-music.mp3");
        backgroundMusic.loop = true;

        // ======== 게임 로직 ========
        function startGame() {
            if (!promptNickname()) return;
            if (gameActive) {
                alert("이미 게임이 진행 중입니다.");
                return;
            }

            // 상태 초기화
            gameActive = true;
            patternsCleared = 0;
            reactionTimes = [];
            firstReactionTimes = [];
            inputSequence = "";
            currentAnswer = "";

            document.getElementById("start-buttons").style.display = "none";
            resetTimerBar();
            startGlobalTimer(GAME_DURATION_MS);

            backgroundMusic.play().catch(() => {});
            generatePattern();  // 첫 패턴
            renderButtons();
            renderHUD();
        }

        function startGlobalTimer(durationMs) {
            clearTimeout(timer);
            const timerBar = document.getElementById("timer-bar");
            timerBar.style.transition = "none";
            timerBar.style.width = "100%";
            requestAnimationFrame(() => {
                requestAnimationFrame(() => {
                    timerBar.style.transition = `width ${durationMs}ms linear`;
                    timerBar.style.width = "0%";
                });
            });
            timer = setTimeout(() => endGame(false), durationMs); // 시간 만료
        }

        function resetTimerBar() {
            const timerBar = document.getElementById("timer-bar");
            timerBar.style.transition = "none";
            timerBar.style.width = "100%";
        }

        // ★ 패턴 길이: 6 + floor(소화 개수/5) * 2 → 무한 증가
        function getPatternLength() {
            return BASE_LEN + Math.floor(patternsCleared / INCREASE_EVERY) * INCREASE_STEP;
        }

        function formatPattern(pattern) {
            return pattern
                .split('')
                .map((num, idx) => `<span class="pattern" data-value="${num}">${num}</span>${((idx+1)%6===0)?"<br>":" "}`)
                .join("");
        }

        function generatePattern() {
            patternStartTime = Date.now();
            lastInputTime = null;

            const len = getPatternLength();
            const colors = ["1", "2", "3"];
            currentAnswer = Array.from({ length: len }, (_, i) =>
                (i % 2 === 0 ? colors[Math.floor(Math.random() * colors.length)] : "0")
            ).join("");

            inputSequence = "";
            document.getElementById("output").innerHTML =
                formatPattern(currentAnswer) + `<br>현재 점수: ${patternsCleared} (길이: ${len})`;
        }

        function addImmediateInputEvent(button, value) {
            button.onmousedown = () => { handleInput(value); playSound(value); };
            button.ontouchstart = (e) => { e.preventDefault(); handleInput(value); playSound(value); };
        }

        function renderButtons() {
            const container = document.getElementById("button-container");
            container.innerHTML = "";

            // 위: 3
            let btnGroup = document.createElement("div");
            btnGroup.style.display = "flex";
            btnGroup.style.flexDirection = "column";
            btnGroup.style.alignItems = "center";

            let btn3Wrapper = document.createElement("div");
            btn3Wrapper.style.width = "72px"; btn3Wrapper.style.height = "72px";
            btn3Wrapper.style.display = "flex"; btn3Wrapper.style.justifyContent = "center"; btn3Wrapper.style.alignItems = "center";
            let btn3 = document.createElement("button");
            btn3.innerText = "3"; btn3.classList.add("game-button", "button-3");
            addImmediateInputEvent(btn3, "3");
            btn3Wrapper.appendChild(btn3);
            btnGroup.appendChild(btn3Wrapper);

            // 가운데: 1,2
            let rowNumbers = document.createElement("div");
            rowNumbers.style.display = "flex"; rowNumbers.style.gap = "20px";

            const mkBtn = (label, cls) => {
                let wrap = document.createElement("div");
                wrap.style.width = "72px"; wrap.style.height = "72px";
                wrap.style.display = "flex"; wrap.style.justifyContent = "center"; wrap.style.alignItems = "center";
                const b = document.createElement("button");
                b.innerText = label; b.classList.add("game-button", cls);
                addImmediateInputEvent(b, label);
                wrap.appendChild(b);
                return wrap;
            };
            rowNumbers.appendChild(mkBtn("1", "button-1"));
            rowNumbers.appendChild(mkBtn("2", "button-2"));
            btnGroup.appendChild(rowNumbers);

            // 아래: 0
            let rowBottom = document.createElement("div");
            rowBottom.style.display = "flex"; rowBottom.style.alignItems = "center";
            rowBottom.style.justifyContent = "space-between"; rowBottom.style.width = "300px";

            rowBottom.appendChild(btnGroup);

            let spacer = document.createElement("div");
            spacer.style.width = "300px";
            rowBottom.appendChild(spacer);

            let btn0Wrapper = document.createElement("div");
            btn0Wrapper.style.width = "72px"; btn0Wrapper.style.height = "72px";
            btn0Wrapper.style.display = "flex"; btn0Wrapper.style.justifyContent = "center"; btn0Wrapper.style.alignItems = "center";
            btn0Wrapper.style.marginBottom = "-75px";
            let btn0 = document.createElement("button");
            btn0.innerText = "0"; btn0.classList.add("game-button", "button-0");
            addImmediateInputEvent(btn0, "0");
            btn0Wrapper.appendChild(btn0);
            rowBottom.appendChild(btn0Wrapper);

            container.appendChild(rowBottom);
        }

        function renderHUD() {
            const out = document.getElementById("output");
            out.innerHTML = formatPattern(currentAnswer) +
                `<br>현재 점수: ${patternsCleared} (길이: ${getPatternLength()})`;
        }

        function handleInput(input) {
            if (!gameActive) return;

            const now = Date.now();
            if (!lastInputTime) {
                firstReactionTimes.push(now - patternStartTime);
            } else {
                reactionTimes.push(now - lastInputTime);
            }
            lastInputTime = now;

            inputSequence += input;

            // 시각 피드백
            let patternElements = document.querySelectorAll(".pattern");
            if (inputSequence.length <= patternElements.length) {
                let targetElement = patternElements[inputSequence.length - 1];
                targetElement.classList.add("correct");
            }

            if (inputSequence === currentAnswer) {
                // 성공: 패턴 수 +1 → 길이 규칙에 의해 다음 패턴 길이 자동 증가 가능
                patternsCleared++;
                document.getElementById("output").innerHTML =
                    `✅ 통과! 현재 점수: ${patternsCleared} (다음 길이: ${getPatternLength()})`;
                setTimeout(() => { generatePattern(); renderHUD(); }, 200);
            } else if (!currentAnswer.startsWith(inputSequence)) {
                // 오답: 즉시 게임오버
                endGame(true);
            }
        }

        async function endGame(byMistake = false) {
            if (!gameActive) return;
            gameActive = false;

            clearTimeout(timer);
            resetTimerBar();

            try { if (byMistake) new Audio("game-over.mp3").play().catch(()=>{}); } catch(e){}

            backgroundMusic.pause();
            backgroundMusic.currentTime = 0;

            const avgFirstReaction = firstReactionTimes.length > 0
                ? Math.floor(firstReactionTimes.reduce((a, b) => a + b, 0) / firstReactionTimes.length)
                : 0;
            const avgReaction = reactionTimes.length > 0
                ? Math.floor(reactionTimes.reduce((a, b) => a + b, 0) / reactionTimes.length)
                : 0;

            document.getElementById("start-buttons").style.display = "block";
            document.getElementById("output").innerHTML = `
                게임 리포트 (1분)<br><br>
                <strong>소화 패턴 수:</strong> ${patternsCleared}<br>
                <strong>종료 사유:</strong> ${byMistake ? "오답" : "시간 종료"}<br>
                <strong>첫 반응속도 평균:</strong> ${avgFirstReaction} ms<br>
                <strong>입력 간 평균 속도:</strong> ${avgReaction} ms
            `;

            // 저장(스키마 호환: round = 소화 패턴 수)
            if (nickname) {
                const userRef = doc(db, "game_results", nickname);
                const userSnap = await getDoc(userRef);

                const gameRecord = {
                    nickname,
                    round: patternsCleared,
                    play_time: new Date().toISOString(),
                    first_reaction_avg: avgFirstReaction,
                    reaction_avg: avgReaction,
                    mode: "1min_sprint_grow_pattern",
                    end_reason: byMistake ? "mistake" : "timeup"
                };

                if (userSnap.exists()) {
                    const userData = userSnap.data();
                    const updatedPlayCount = (userData.play_count || 0) + 1;
                    if (patternsCleared > (userData.round || 0)) {
                        await setDoc(userRef, { ...userData, round: patternsCleared, play_count: updatedPlayCount });
                    } else {
                        await setDoc(userRef, { ...userData, play_count: updatedPlayCount });
                    }
                } else {
                    await setDoc(userRef, { nickname, round: patternsCleared, play_count: 1 });
                }

                const historyRef = collection(db, "game_history");
                await setDoc(doc(historyRef, `${nickname}_${Date.now()}`), gameRecord);
            }

            await loadUserInfo();
            await loadPlayCount();
            await loadRanking();
        }

        // 초기 로딩
        loadRanking();
        loadUserInfo();
        loadPlayCount();
    </script>

    <footer style="position: fixed; bottom: 10px; width: 100%; text-align: center; font-size: 14px; color: black;">
        만든이 : 갱생짐인
    </footer>
</body>
</html>
